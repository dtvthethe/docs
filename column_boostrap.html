<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
      .col-xs-12{
        background-color: red;
      }
      .col-sm-12{
        background-color: yellow;
      }
      .col-md-12{
        background-color: green;
      }
      .col-lg-12{
        background-color: pink;
      }
    </style>
  </head>
  <body onresize="myFunction()">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>This is content</p>
        <strong>Current width: <p class="width" style="display: inline; color: green"></p>(px)</strong>
        <p class="cl" style="color: green"></p>
        <p class=""><code>.col-xs-</code>Extra small devices Phones (<768px)</p>
        <p class=""><code>.col-sm-</code>Small devices Tablets (≥768px)</p>
        <p class=""><code>.col-md-</code>Medium devices Desktops (≥992px)</p>
        <p class=""><code>.col-lg-</code>Large devices Desktops (≥1200px)</p>
      </div>
    </div>
    <div class="row">

    </div>
    <div class="row">

    </div>
    <div class="row">

    </div>
    <div class="row">

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function myFunction(){
        let w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let cl = '';

        if(w < 768)
        {
          cl = 'col-xs-';
        }
        else if(w >= 768 && w < 992){
          cl = 'col-sm-';
        }
        else if(w >= 992 && w < 1200){
          cl = 'col-md-';
        }
        else if(w >= 1200){
          cl = 'col-lg-';
        }
        else {
          cl = 'not detect';
        }

        $('.width').text(w);
        $('.cl').text(cl);
      }
    </script>
  </body>
</html>
